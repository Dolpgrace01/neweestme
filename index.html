<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Wallet | Disbursement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-green-700 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">STUDENT<span class="text-green-300">PAY</span></h1>
            <div class="flex items-center gap-2">
                <span id="userName" class="text-sm">Welcome, Student</span>
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-user text-xs"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-md">
        
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 border-l-4 border-blue-500">
            <p class="text-gray-500 text-xs uppercase font-bold">Community Fund Pool</p>
            <h2 class="text-2xl font-black text-gray-800" id="poolDisplay">₦0.00</h2>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden mb-6">
            <div class="bg-gradient-to-br from-green-600 to-green-800 p-8 text-center text-white">
                <p class="opacity-80 text-sm">Available for Withdrawal</p>
                <h1 class="text-5xl font-bold mt-2" id="allowanceAmount">₦3,000</h1>
                <p class="mt-4 text-xs bg-green-900/30 inline-block px-3 py-1 rounded-full">
                    <i class="fa-solid fa-calendar-check mr-1"></i> Resets every Monday
                </p>
            </div>
            
            <div class="p-6">
                <div class="flex justify-between text-sm mb-4">
                    <span class="text-gray-500">Weekly Status:</span>
                    <span id="statusBadge" class="text-green-600 font-bold uppercase">Ready</span>
                </div>
                
                <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                    <div id="progressBar" class="bg-green-500 h-2 rounded-full" style="width: 100%"></div>
                </div>

                <button id="withdrawBtn" class="w-full bg-black text-white py-4 rounded-2xl font-bold text-lg hover:bg-gray-800 transition-all active:scale-95 shadow-lg">
                    WITHDRAW ₦3,000
                </button>
            </div>
        </div>

        <div>
            <h3 class="font-bold text-gray-700 mb-3 ml-1">Recent Activity</h3>
            <div id="historyList" class="space-y-3">
                <div class="text-center py-10 text-gray-400 text-sm">
                    No transactions yet.
                </div>
            </div>
        </div>
    </div>
    <script>
// --- INITIAL DATA (Simulating a Database) ---
let globalPool = 150000; // Total money available for everyone
let userHasWithdrawnThisWeek = false;
let transactions = [];

const poolEl = document.getElementById('poolDisplay');
const allowanceEl = document.getElementById('allowanceAmount');
const withdrawBtn = document.getElementById('withdrawBtn');
const historyList = document.getElementById('historyList');
const statusBadge = document.getElementById('statusBadge');
const progressBar = document.getElementById('progressBar');

// Initialize Display
function updateUI() {
    poolEl.innerText = `₦${globalPool.toLocaleString()}`;
    
    if (userHasWithdrawnThisWeek) {
        allowanceEl.innerText = "₦0";
        allowanceEl.classList.add('opacity-50');
        withdrawBtn.disabled = true;
        withdrawBtn.classList.replace('bg-black', 'bg-gray-400');
        withdrawBtn.innerText = "LIMIT REACHED";
        statusBadge.innerText = "Completed";
        statusBadge.classList.replace('text-green-600', 'text-gray-400');
        progressBar.style.width = "0%";
    }

    renderHistory();
}

// Logic for Withdrawal
withdrawBtn.addEventListener('click', () => {
    if (globalPool < 3000) {
        Swal.fire('Insufficient Funds', 'The community pool is empty. Please contact Admin.', 'error');
        return;
    }

    Swal.fire({
        title: 'Confirm Withdrawal',
        text: "You are about to withdraw ₦3,000 to your linked bank account.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#15803d',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Send it!'
    }).then((result) => {
        if (result.isConfirmed) {
            processTransaction();
        }
    });
});

function processTransaction() {
    // 1. Deduct from Global Pool
    globalPool -= 3000;
    
    // 2. Set user limit
    userHasWithdrawnThisWeek = true;

    // 3. Add to History
    const now = new Date();
    const newTx = {
        amount: 3000,
        date: now.toLocaleDateString(),
        time: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
        status: 'Success'
    };
    transactions.unshift(newTx);

    // 4. Show Success and Update UI
    Swal.fire({
        title: 'Transfer Successful!',
        text: '₦3,000 has been sent to your bank account.',
        icon: 'success',
        timer: 3000
    });

    updateUI();
}

function renderHistory() {
    if (transactions.length === 0) return;

    historyList.innerHTML = transactions.map(tx => `
        <div class="bg-white p-4 rounded-xl flex justify-between items-center shadow-sm border border-gray-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-100 text-green-700 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <div>
                    <p class="font-bold text-gray-800">Weekly Allowance</p>
                    <p class="text-xs text-gray-500">${tx.date} • ${tx.time}</p>
                </div>
            </div>
            <p class="font-bold text-green-600">+₦${tx.amount.toLocaleString()}</p>
        </div>
    `).join('');
}

// Run UI Update on Load
updateUI();
    </script>
    <script src="app.js"></script>
</body>
</html>
